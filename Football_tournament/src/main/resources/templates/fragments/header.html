   <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style_fragment.css}" />
</head>
<body>
<div th:fragment="tournamentHeader(tournament)">
    <div class="tournament-banner d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 px-3 py-3 rounded">
        <!-- Tên giải xuống dòng nếu dài -->
        <h2 class="tournament-title text-break mb-3 mb-md-0" th:text="'🏆 Giải đấu: ' + ${tournament.name}"></h2>
        
        <!-- Các button giữ form, căn đều -->
        <div class="d-flex flex-wrap justify-content-md-end gap-2">
            <a th:href="@{'/tournaments/' + ${tournament.id}}" class="btn btn-custom">🏠 Trang Chủ</a>
            <a th:href="@{'/tournaments/' + ${tournament.id} + '/matches'}" class="btn btn-custom">🗓 Lịch Thi Đấu</a>
            <a th:href="@{'/tournaments/' + ${tournament.id} + '/results'}" class="btn btn-custom">📊 Kết Quả</a>
            <a th:href="@{'/tournaments/' + ${tournament.id} + '/standings'}" class="btn btn-custom">📈 Bảng Xếp Hạng</a>
            <a href="/" class="btn btn-light text-dark border">⬅ Trang Chính</a>
        </div>
    </div>
</div>
</body>
</html>
