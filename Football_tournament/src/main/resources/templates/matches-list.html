<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lịch thi đấu - [[${tournament.name}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container mt-4">
	<!-- Fragment header -->
	<div th:replace="fragments/header :: tournamentHeader(${tournament})"></div>
    <div class="container mt-4">
    <h3 th:text="'Lịch thi đấu - ' + ${tournament.name}"></h3>
    <table class="table">
        <thead><tr><th>Ngày</th><th>Đội 1</th><th>Đội 2</th><th>Địa điểm</th><th>Thao tác</th></tr></thead>
        <tbody>
            <tr th:each="match : ${matches}">
                <td th:text="${match.matchDate}"></td>
                <td th:text="${match.team1.name}"></td>
                <td th:text="${match.team2.name}"></td>
                <td th:text="${match.location}"></td>
                <td>
                    <a th:href="@{'/matches/' + ${match.id} + '/result'}" class="btn btn-sm btn-primary">Nhập kết quả</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
