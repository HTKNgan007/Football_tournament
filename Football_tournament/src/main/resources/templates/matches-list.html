<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lịch thi đấu - [[${tournament.name}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Lịch thi đấu giải: ' + ${tournament.name}"></h2>
    <p><strong>Thời gian:</strong> <span th:text="${tournament.startDate} + ' - ' + ${tournament.endDate}"></span></p>
    <p><strong>Địa điểm:</strong> <span th:text="${tournament.location}"></span></p>
    
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>STT</th>
            <th>Đội 1</th>
            <th>Đội 2</th>
            <th>Ngày thi đấu</th>
            <th>Địa điểm</th>
            <th>Kết quả</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match, iterStat : ${matches}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${match.team1.name}"></td>
            <td th:text="${match.team2.name}"></td>
            <td th:text="${match.matchDate != null ? #dates.format(match.matchDate, 'dd/MM/yyyy') : 'Chưa đặt'}"></td>
            <td th:text="${match.location}"></td>
            <td th:text="${match.result != null ? match.result.scoreTeam1 + ' - ' + match.result.scoreTeam2 : 'Chưa cập nhật'}"></td>
        </tr>
        </tbody>
    </table>
    
    <a th:href="@{/tournaments/{id}(id=${tournament.id})}" class="btn btn-secondary mt-3">Quay lại chi tiết giải</a>
</div>
</body>
</html>
