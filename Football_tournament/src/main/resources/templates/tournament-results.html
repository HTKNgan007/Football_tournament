<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả trận đấu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_fragment.css}" />
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/header :: tournamentHeader(${tournament})"></div>
    <h4>Kết quả trận đấu - <span th:text="${tournament.name}"></span></h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Đội 1</th>
                <th>Tỉ số</th>
                <th>Đội 2</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="match : ${matches}">
                <td th:text="${match.team1.name}"></td>
                <td th:if="${match.result != null}" th:text="${match.result.team1Score + ' - ' + match.result.team2Score}"></td>
                <td th:if="${match.result == null}">Chưa có kết quả</td>
                <td th:text="${match.team2.name}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
