<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả trận đấu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/style_tournament_result.css}" />
</head>
<body>
<div class="container mt-4 detail-wrapper">
    <!-- Header fragment -->
    <div th:replace="fragments/header :: tournamentHeader(${tournament})"></div>

    <h4 class="section-title">Kết quả trận đấu</h4>

    <table class="table text-center align-middle">
        <thead class="table-success">
            <tr>
                <th class="text-success">Đội 1</th>
                <th class="text-success">Tỉ số</th>
                <th class="text-success">Đội 2</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="match : ${matches}">
                <td class="team-name-cell" th:text="${match.team1.name}"></td>
                <td>
                    <span th:if="${match.result != null}" class="fw-bold text-dark"
                          th:text="${match.result.team1Score + ' - ' + match.result.team2Score}"></span>
                    <span th:if="${match.result == null}" class="text-muted fst-italic">Chưa có kết quả</span>
                </td>
                <td class="team-name-cell" th:text="${match.team2.name}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
