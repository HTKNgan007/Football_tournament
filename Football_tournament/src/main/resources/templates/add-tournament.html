<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm giải đấu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/style_add_tournament.css}" />
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/header-tournament :: header-tournament"></div>

    <div class="form-wrapper mt-4">
        <h2>Thêm Mới Giải Đấu</h2>
        <form th:action="@{/tournaments/save}" th:object="${tournament}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên giải</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control" th:field="*{startDate}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày kết thúc</label>
                <input type="date" class="form-control" th:field="*{endDate}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa điểm</label>
                <input type="text" class="form-control" th:field="*{location}" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-submit">✔ Lưu</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
