<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Standing</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 th:text="'Kết quả & Bảng xếp hạng - ' + ${tournament.name}"></h3>

    <h4>Kết quả trận đấu</h4>
    <table class="table">
        <thead><tr><th>Đội 1</th><th>Tỉ số</th><th>Đội 2</th></tr></thead>
        <tbody>
            <tr th:each="match : ${matches}">
                <td th:text="${match.team1.name}"></td>
                <!-- <td th:text="${match.result.team1score} + ' - ' + ${match.result.team2score}"></td> -->
                <td th:if="${match.result != null}"
				    th:text="${match.result.team1Score} + ' - ' + ${match.result.team2Score}"></td>
				<td th:if="${match.result == null}">Chưa có kết quả</td>
                
                <td th:text="${match.team2.name}"></td>
            </tr>
        </tbody>
    </table>

    <h4>Bảng xếp hạng</h4>
    <table class="table">
        <thead><tr><th>Đội</th><th>Trận</th><th>Thắng</th><th>Hòa</th><th>Thua</th><th>Hiệu số</th><th>Điểm</th></tr></thead>
        <tbody>
            <tr th:each="s : ${standings}">
                <td th:text="${s.team.name}"></td>
                <td th:text="${s.played}"></td>
                <td th:text="${s.won}"></td>
                <td th:text="${s.drawn}"></td>
                <td th:text="${s.lost}"></td>
                <td th:text="${s.goalDifference}"></td>
                <td th:text="${s.points}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{'/tournaments/' + ${tournament.id} + '/matches'}" class="btn btn-warning">Xem Lịch Thi Đấu</a>
    <a th:href="@{'/tournaments/' + ${tournament.id}}" class="btn btn-secondary">Quay lại</a>
</div>

</body>
</html>
