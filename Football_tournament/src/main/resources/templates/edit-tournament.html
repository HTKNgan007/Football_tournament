<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa giải đấu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_fragment.css}" />
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Sửa giải đấu</h2>

    <form th:action="@{/tournaments/update}" th:object="${tournament}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="mb-3">
            <label class="form-label">Tên giải</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" th:field="*{startDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" th:field="*{endDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa điểm</label>
            <input type="text" class="form-control" th:field="*{location}" required>
        </div>

        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a th:href="@{'/'}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
