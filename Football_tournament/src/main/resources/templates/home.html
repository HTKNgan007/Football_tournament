<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ - Quản lý Giải bóng đá Mini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Danh sách các giải đấu</h2>

    <a href="#" class="btn btn-primary mb-3">+ Thêm giải đấu</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Tên giải</th>
            <th>Thời gian</th>
            <th>Địa điểm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t, iterStat : ${tournaments}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.startDate} + ' - ' + ${t.endDate}"></td>
            <td th:text="${t.location}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
