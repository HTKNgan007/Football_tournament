<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng xếp hạng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/style_tournament_standing.css}" />
    
</head>
<body>
<div class="container mt-4 detail-wrapper">
    <!-- Header -->
    <div th:replace="fragments/header :: tournamentHeader(${tournament})"></div>

    <h4 class="section-title">Bảng xếp hạng</h4>

    <table class="table text-center align-middle">
        <thead class="table-success">
            <tr>
                <th class="text-success">Đội</th>
                <th class="text-success">Trận</th>
                <th class="text-success">Thắng</th>
                <th class="text-success">Hòa</th>
                <th class="text-success">Thua</th>
                <th class="text-success">Hiệu số</th>
                <th class="text-success">Điểm</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${standings}">
                <td class="team-name-cell" th:text="${s.team.name}"></td>
                <td th:text="${s.played}"></td>
                <td th:text="${s.won}"></td>
                <td th:text="${s.drawn}"></td>
                <td th:text="${s.lost}"></td>
                <td th:text="${s.goalDifference}"></td>
                <td th:text="${s.points}" class="fw-bold text-dark"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
