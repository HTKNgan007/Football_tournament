<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng xếp hạng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/header :: tournamentHeader(${tournament})"></div>
    <h4>Bảng xếp hạng - <span th:text="${tournament.name}"></span></h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Đội</th>
                <th>Trận</th>
                <th>Thắng</th>
                <th>Hòa</th>
                <th>Thua</th>
                <th>Hiệu số</th>
                <th>Điểm</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${standings}">
                <td th:text="${s.team.name}"></td>
                <td th:text="${s.played}"></td>
                <td th:text="${s.won}"></td>
                <td th:text="${s.drawn}"></td>
                <td th:text="${s.lost}"></td>
                <td th:text="${s.goalDifference}"></td>
                <td th:text="${s.points}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
