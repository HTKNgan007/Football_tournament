<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết giải đấu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
    <div th:replace="fragments/header :: tournamentHeader(${tournament})"></div>

    <h4 class="mt-4">Đội tham gia</h4>
    <table class="table">
        <thead><tr><th>STT</th><th>Tên đội</th></tr></thead>
        <tbody>
            <tr th:each="team, stat : ${teams}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${team.name}"></td>
            </tr>
        </tbody>
    </table>
    <h5>Thêm đội bóng</h5>
    <form th:action="@{/tournaments/{id}/add-team(id=${tournament.id})}" method="post" th:object="${newTeam}">
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Tên đội" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
</div>
</div>
</body>
</html>
